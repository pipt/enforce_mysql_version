sudo: required
dist: trusty
language: ruby
rvm:
  - 2.3.0
services:
  - docker

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.7.0/docker-compose-Linux-x86_64 > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker-compose up -d
  - while ! nc -w 1 127.0.0.1 3306 2>/dev/null; do sleep 1; done
  - while ! nc -w 1 127.0.0.1 3307 2>/dev/null; do sleep 1; done

script:
  - bundle install
  - cd spec/rails_app
  - bundle install
  - cd ../../
  - bundle exec rspec
