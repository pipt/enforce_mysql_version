sudo: required
dist: trusty
language: ruby
rvm:
  - 2.3.0
services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.7.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker-compose up -d
  - while ! nc -w 1 127.0.0.1 3306 2>/dev/null; do sleep 1; done
  - while ! nc -w 1 127.0.0.1 3307 2>/dev/null; do sleep 1; done

script:
  - bundle install
  - cd spec/rails_app
  - bundle install
  - cd ../../
  - bundle exec rspec
